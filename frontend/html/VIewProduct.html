<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Assistant:wght@500&family=Bebas+Neue&family=Cedarville+Cursive&family=Roboto+Slab:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/ViewProduct.css" />
  <link rel="stylesheet" href="../css/form-pop-up.css">
</head>

<body>
  <div class="viewProductBody">
  <div class="menu-bar">
    <i class="fa-solid fa-bars"></i>
  </div>
  <div class="container1">
    <a href="./Add_product.html"><button>Add Product</button></a>
    <a href="./VIewProduct.html"><button>View Product</button></a>
    <a href="./billing.html"><button>Billing History</button></a>
    <a href="./pending.html"><button>Pending Bills</button></a>
  </div>
  <div class="innerContainer1">
    <p>Sort By :
      <pre> </pre>
    </p>
    <select name="" id="sort-by">
      <option value="name-asc">Name (A-Z)</option>
      <option value="name-desc">Name (Z-A)</option>
      <option value="code-asc">Code (Low-High)</option>
      <option value="code-desc">Code (High-Low)</option>
      <option value="category-asc">Category (A-Z)</option>
      <option value="category-desc">Category (Z-A)</option>
    </select>
  </div>
  <header class="page-heading">
    <h1>View Product </h1>
  </header>
  <div id="table-container">
    <table>
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="innerContainer3">
    <button>Previous</button>
    <button>Next</button>
  </div>
  <div class="innerContainer4">
  </div>
</div>

  
  <div class="update-form">
    <div class="form-title">
      <h1>Update Fields</h1>
    </div>
    <form action="" class="form-popup">
     <table class="popup-table">
         <tr>
             <td colspan="3" class="inputTD">
                 <div class="form-heading">Category Name:</div>
                 <label for=""><input class="one-col form-inp" type="text" placeholder="enter here"></label>
             </td>
         </tr>
         <tr>
             <td class="inputTD" >
                 <div class="form-heading">Class Type</div>
                 <label for=""><input class="two-col form-inp" type="text"  placeholder="enter here"></label>
             </td>
             <td class="inputTD">
                 <div class="form-heading">Product Name:</div>
                 <label for=""><input class="two-col form-inp" type="text"  placeholder="enter here"></label>
             </td>
                  
         </tr>
         <tr> 
             <td colspan="3" class="inputTD">
                 <div class="form-heading">Product Code:</div>
                 <label for=""><input class="one-col form-inp" type="text"  placeholder="enter here"></label>                    
             </td>
         </tr>
 
         <tr>
             <td class="inputTD">
                 <div class="form-heading">Product Size:</div>
                 <label for=""><input class="three-col form-inp" type="number"  placeholder="enter here"></label>
             </td>
             <td class="inputTD">
                 <div class="form-heading">Product Rate:</div>
                 <label for=""><input class="three-col form-inp" type="number" placeholder="enter here"></label>
             </td>
             <td class="inputTD">
                 <div class="form-heading">Product Quantity:</div>
                 <label for=""><input class="three-col form-inp" type="number" placeholder="enter here"></label>
             </td>
         </tr>
         <tr>
             <td colspan="3" class="inputTD">
                 <div class="form-heading">Product Company:</div>
                 <label for=""><input class="one-col form-inp" type="text" placeholder="enter here"></label>
             </td>
         </tr>
     </table>

     <div class="btns">
         <button type="submit" class="update-btn form-btn">update</button> 
         <button type="submit" class="cancel-btn form-btn">cancel</button>
     </div>        
     </form>
 </div>

  <script src="../js/VIewProduct.js"></script>
  <script src="../js/form-pop-update.js"></script>
</body>
</html>
