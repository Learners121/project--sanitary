<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="../css/addProduct-Form.css" />
  </head>
  <body>
    <main>
      <div class="container1">
        <a href="./Add_product.html"><button>Add Product</button></a>
        <a href="./VIewProduct.html"><button>View Product</button></a>
        <a href="./billing.html"><button>Billing History</button></a>
        <a href="./pending.html"><button>Pending Bills</button></a>
      </div>
      <div class="container2">
        <h1>Product Order Form</h1>
        <form id="form">
          <label for="category">Category name</label>
          <input type="text" name="category" placeholder="Category Name" />
          <label for="class-type">Class Type</label>
          <input type="text" name="class-type" placeholder="Class Type" />
          <label for="product-name">Product Name</label>
          <input type="text" name="product-name" placeholder="Product Name" />
          <label for="product-code">Product Code</label>
          <input type="text" name="product-code" placeholder="Product Code" />
          <label for="product-size">Product Size</label>
          <input type="text" name="product-size" placeholder="Product Size" />
          <label for="product-rate">Product Rate</label>
          <input type="text" name="product-rate" placeholder="Product Rate" />
          <label for="product-quantity">Product Quantity</label>
          <input
            type="text"
            name="product-quantity"
            placeholder="Product Quantity"
          />
          <label for="product-company">Product Company</label>
          <input
            type="text"
            name="product-company"
            placeholder="Product Company"
          />
          <input type="submit" id="" />
        </form>
      </div>
    </main>
  </body>
  <script src="../js/Add_product.js"></script>
</html>
