<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <link rel="stylesheet" href="../css/addProduct-Form.css" />
</head>

<body>
  <main>
    <div class="container1">
      <a href="./Add_product.html"><button>Add Product</button></a>
      <a href="./VIewProduct.html"><button>View Product</button></a>
      <a href="./billing.html"><button>Billing History</button></a>
      <a href="./pending.html"><button>Pending Bills</button></a>
    </div>
    <div class="container2">
      <div id="main-container">
        <div class="container" id="grid">
          <h1>Product Order Form</h1>
          <form id="submit-form">
            <label for="Category">Category Name:</label>
            <input type="text" name="category-name" placeholder="Enter Category Name" required />
            <label for="class-type">Class Type</label>
            <input type="text" name="class-type" placeholder="Enter Class Type">
            <label for="name">Product Name:</label>
            <input autocomplete="off" type="text" id="productname" name="product-name" placeholder="Enter Product Name"
              required />

            <label for="Code">Product Code:</label>
            <input autocomplete="off" type="text" id="product-code" name="product-code" placeholder="Enter Product Code"
              required />

            <label for="Size">Product Size:</label>
            <input autocomplete="off" type="text" id="product-size" name="product-size" placeholder="Enter Product Size"
              required />

            <label for="Rate">Product Rate:</label>
            <input autocomplete="off" type="number" id="product-rate" name="product-rate" placeholder="Enter Product Rate"
              required />

            <label for="Quantity">Product Quantity:</label>
            <input autocomplete="off" type="number" id="product-qty" name="product-qty" min="1" max="10"
              placeholder="Enter Product Quantity" />

            <label for="Company">Product Company:</label>
            <input autocomplete="off" type="text" id="product-company" name="product-company"
              placeholder="Enter Product Company" required />
            <button type="submit">Add Order</button>
          </form>
        </div>
      </div>
  </main>
</body>
<script src="../js/Add_product.js"></script>

</html>
