<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/loginform.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>

  <body>
    <div class="container">
      <div class="images">
        <div class="leftBtn slideBtn">
          <i class="fa-solid fa-caret-left"></i>
        </div>

        <div class="rightBtn slideBtn">
          <i class="fa-solid fa-caret-left"></i>
        </div>
      </div>

      <div class="loginPage">
        <div class="user-img"></div>
        <h1>welcome</h1>
        <form action="./html/mainPage.html">
          <label for="email"
            ><i class="fa-regular fa-user"></i>
            <input type="text" placeholder="Enter email" id="email" required />
          </label>
          <label for="password"
            ><i class="fa-solid fa-lock"></i>
            <input
              type="password"
              placeholder="Enter password"
              id="password"
              required
            />
          </label>
          <div class="links">
            <a href="#" class="signUp" target="_main">sign up</a>
            <a href="#" class="forgetPas" target="_main">forget password ?</a>
          </div>
          <button class="loginBtn">login</button>
        </form>
      </div>
    </div>
    <script src="./js/loginform.js" type="text/javascript"></script>
  </body>
</html>
